name: Continous Deployment Workflow

on:
  push:
    branches:
      - master

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: install
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        run: npm run deploy
